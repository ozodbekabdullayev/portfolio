{% extends 'base.html' %}

{% block content %}
<!-- START HEADING -->
    <section class="bg-title bg-light" id="home">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center">
                        <h2 class="text-uppercase ls-4">{{ blog.title }}</h2>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- END HEADING -->

    <!-- START BLOG-CLASSIC -->
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-post">
                        <div class="blog-box">
                            <div class="blog-img">
                                <img src="{{ blog.photo.url }}" class="img-fluid rounded" alt="">
                            </div>
                            <div class="blog-info mt-4 p-2">

                                <p class="text-muted mt-3 f-15 mb-0">{{ blog.date }} -By <a href="#" class="text-dark font-weight-500">{{ blog.author }}</a> - 12 <a href="#" class="text-dark font-weight-500">Comments</a> </p>
                                <hr class="mt-4">
                                <p class="text-muted mt-4">{{ blog.body }}</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- END BLOG-CLASSIC -->

   <!-- START CONTACT -->
   <section class="section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="text-center mt-4">
                    <div class="services-img">
                        <img src="images/icons/spaceship.png" alt="">
                    </div>
                    <h6 class="mt-4">4514 West Street Helena</h6>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="text-center mt-4">
                    <div class="services-img">
                        <img src="images/icons/mobilepay.png" alt="">
                    </div>
                    <h6 class="mt-4">+001 406-471-0400</h6>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="text-center mt-4">
                    <div class="services-img">
                        <img src="images/icons/earth.png" alt="">
                    </div>
                    <h6 class="mt-4">Candiarity@joapide.com</h6>
                </div>
            </div>

        </div>

    </div>
</section>
<!-- END CONTACT -->

<!-- FOOTER-ALT -->
<footer class="pt-1 pb-1 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="pt-4 pb-4 text-center">
                    <p class="text-white mb-0">2021 Â© Joognu.</p>
                </div>
            </div>

        </div>
    </div>
</footer>
<!-- FOOTER-ALT -->

{% endblock content %}
